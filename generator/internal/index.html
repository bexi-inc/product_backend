<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'adgenerator-service.php',
                data: { "cmd": "getprojects"},
                dataType: "json",
                type: 'POST',
            }).done(function (data, textStatus, jqXHR) {
                console.log(data);
                $("#radio-buttons").append();
            });


            $("#radio-buttons").addEventListener('change', function(e) {
                $("#edit-project").attr("disabled","false");
            }, false);


        });
    </script>
</head>

<body>
    <div class="row m-0 justify-content-center" id="maindiv">
        <div class="col-md-5">
            <div class="row m-0" >
                <form id="radio-buttons">
                </form>
            </div>
            <div class="row m-0">
                <button id="edit-project" disabled>Edit</button>
            </div>
        </div>
        <div class="col-md-5">
            <form action="ad_selector-service.php" method="POST">
                <div>
                    <div class="row m-0">
                        <div class="col-md-2">
                            <label for="codename">Project Name:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" id="codename" name="codename" required>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col-md-2">
                            <label for="headline">Headline:</label>
                        </div>
                        <div class="col-md-10">
                            <textarea id="w3mission" id="headline" name="headline" rows="4" cols="50"
                                required></textarea>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col-md-2">
                            <label for="cta">CTA:</label>
                        </div>
                        <div class="col-md-10">
                            <textarea id="w3mission" id="cta" name="cta" rows="4" cols="50" required></textarea>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col-md-2">
                            <label for="keywords">Keywords:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" id="keywords" name="keywords">
                        </div>
                    </div>
                    <div class="row m-0 justify-content-flex-end" style="padding-top: 15px;">
                        <div class="col-md-2">
                            <input type="submit" value="Create">
                        </div>
                        <div class="col-md-10">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
