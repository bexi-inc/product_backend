<div class='bexi_module' id='%id%'>
    <!-- cta00001 -->
    <div class="bexi_container">
        <div class="row no-gutters justify-content-center">
            <div class="col-md-12">
                <h2 id="%id%" class="Black C bexi_title">
                    Subscribe Now
                </h2>
            </div>
            <div class="col-md-5">
                <p class="Lead_text Gray C bexi_text"  id='%id%'>
                    At half-past eight the door opened, the policeman appeared, and, requesting them to follow him, led the way to an adjoining hall.
                </p>
            </div>
            <div class="col-md-12">
                <form action="" id="%id%" method="post">
                    <div class="row justify-content-center" style="text-align: center;">
                        <div class="col-md-2 pl-0 pr-0">
                            <input class="bexi_input " id="%id%" name="email" placeholder="E-mail" style="min-width: 253px;">
                        </div>
                        <div class="col-md-1 pl-0 pr-0">
                            <button  type="submit" class="bexi_button button-semi" id="%id%">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
