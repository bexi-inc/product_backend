<div class='bexi_module hero pb-0 special'  id='%id%'  style="position: relative;" >
     <div class="transpa-bg" style="background-image: url('%bg_img%'); background-size: cover; position: absolute; top: 0; left: 0; width: 100%;height: 100%; z-index: -1;"></div>
     <div class="Overlay"></div>
     <!--int00004 -->
    <div class="bexi_container" style="position: relative;">
        <div class="row m-0 align-items-center justify-content-center" style="width: 100%;">
            <h1 class="White C bexi_title" id='%id%' >
                This is your Headline, make it impactful!
            </h1>
            <div class="col-md-5">
                <p class="Lead_text White C bexi_text"  id='%id%'>
                    You only have 3 seconds for customers to either stay or leave your website. Make your headline clear and concise, and use this sub-headline as a brief description.
                </p>
            </div>

                <form action="" id="%id%" method="POST" class="row m-0 justify-content-center" style="width: 100%;">
                    <div class="col-md-3" style="padding-right: 0%;padding-left: 0%;">
                        <input class="bexi_input" id="%id%" name="email" placeholder="E-mail">
                    </div>
                    <div class="col-md-2" style="padding-left: 0%;padding-right: 0%;">
                        <button type="submit" class="bexi_button button-semi" id="%id%">
                            Submit
                        </button>
                    </div>
                </form>

        </div>
        <div class="row m-0 justify-content-center" style="padding-top: 20px;width: 100%;bottom: 0;left: 0;right: 0;">
                <img id="%id%" class="bexi_img bexi_img_full" src="./img/fea00012-component--mockup--ipad-white_1.png" style="max-width: 892px;"/>
        </div>
    </div>
</div>
