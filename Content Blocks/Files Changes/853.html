<div class='bexi_module bgcolor_fill1' id='%id%'>
    <!-- ctt00005 -->
    <div class="bexi_container">
        <div class="row no-gutters align-items-center justify-content-center">
            <div class="row no-gutters" style="width: 100%;">
                <div class="col-md-6 no-gutters  bgcolor_fill2" style="border-radius: 20px;padding: 30px;">
                    <div class="col-md-12">
                        <h2 id="%id%" class="Black C bexi_title">
                            Get In Touch
                        </h2>
                    </div>
                    <form action="" id="%id%" method="post" class="bexi_form">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div>
                                    <input class="bexi_input" id="%id%" name="firstname" type="text" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <input class="bexi_input" id="%id%" name="lastname" type="text" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div>
                                    <input class="bexi_input" id="%id%" name="email" type="email" placeholder="E-mail" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <input class="bexi_input" id="%id%" name="phone" type="tel" placeholder="Phone" required>
                                </div>
                            </div>
                        </div>
                        
                            <input class="bexi_input" id="%id%" name="message" type="text" placeholder="Message" required>
                        
                        <div class="col-md-12 L">
                            <button type="submit" class="bexi_button button-default" id="%id%">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 offset-md-1">
                    <div class="row m-0" >
                        <h6 id="%id%" class="Caption Light_gray L bexi_subtitle">
                            ADDRESS
                        </h6>
                    </div>
                    <div class="row m-0">
                        <h3 class="White L bexi_title"  id='%id%' >
                            At half-past eight the door opened, the policeman appeared.
                        </h3>
                    </div>
                    <div class="row m-0">
                        <h6 id="%id%" class="Caption Light_gray L bexi_subtitle">
                            PHONE
                        </h6>
                    </div>
                    <div class="row m-0">
                        <h3 class="White L bexi_title"  id='%id%'>
                            309-736-5477
                        </h3>
                    </div>
                    <div class="row m-0">
                        <h6 id="%id%" class="Caption Light_gray L bexi_subtitle">
                            EMAIL
                        </h6>
                    </div>
                    <div class="row m-0">
                        <h3 class="White L bexi_title"  id='%id%'>
                            samplemail@mail.com
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
