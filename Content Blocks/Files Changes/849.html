<div class='bexi_module' id='%id%'>
    <!-- ctt00001 -->
    <div class="bexi_container">
        <div class="row no-gutters align-items-center justify-content-center">
            <div class="col-md-12">
                <h2 id="%id%" class="Black C bexi_title">
                    Contact Us
                </h2>
            </div>
            <div class="col-md-5">
                <p class="Lead_text C bexi_text p-0"  id='%id%' >
                    Explain why someone should contact you, and describe how you can help solve your customer problems.
                </p>
            </div>
            <div class="col-md-12"></div>
            <div class="col-md-4 no-gutters">
                <form action="" id="%id%" method="post" class="bexi_form">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div>
                                <input class="bexi_input" id="%id%" name="First_Name" type="text" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <input class="bexi_input" id="%id%" name="Last_Name" type="text" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="C">
                        <div>
                            <input class="bexi_input" id="%id%" name="Email" type="email" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 C">
                            <button type="submit" class="bexi_button button-default" id="%id%">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
