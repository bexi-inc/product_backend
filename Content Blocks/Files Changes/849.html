<div class='bexi_module' id='%id%'>
    <!-- ctt00001 -->
    <div class="bexi_container">
        <div class="row no-gutters align-items-center justify-content-center">
            <div class="col-md-12">
                <h2 id="%id%" class="Black C bexi_title">
                    Contact Us
                </h2>
            </div>
            <div class="col-md-5">
                <p class="Lead_text C bexi_text"  id='%id%' >
                    At half-past eight the door opened, the policeman appeared, and, requesting them to follow him, led the way to an adjoining hall. It was evidently a court-room.
                </p>
            </div>
            <div class="col-md-12"></div>
            <div class="col-md-4 no-gutters">
                <form action="" id="%id%" method="post">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div>
                                <input class="bexi_input" id="%id%" name="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <input class="bexi_input" id="%id%" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="C">
                        <div>
                            <input class="bexi_input" id="%id%" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6 C">
                            <button type="submit" class="bexi_button button-default" id="%id%">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
