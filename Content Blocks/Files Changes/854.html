<div class='cta bexi_module' id='%id%'>
    <!-- ctt00006 -->
    <div class="bexi_container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12">
                <h2 id="%id%" class="Black C bexi_title">
                    Contact Us
                </h2>
            </div>
            <div class="col-md-5">
                <p class="Gray C bexi_text"  id='%id%'>
                    Explain why someone should contact you, and describe how you can help solve your customer problems.
                </p>
            </div>
            <div class="col-md-12">
                <div class="row no-gutters d-flex justify-content-center m-0" style="text-align: center;width: 100%;">
                    <div class="col-md-auto m-2 v-center justify-content-center" style="border: 2px solid #ccc;border-radius: 25px;width: 35px;height: 35px;">
                        <i id="%id%" class="fas fa-hashtag bexi_icon" style="font-size:17px;color: rgb(246, 135, 0);"></i>
                    </div>
                    <div class="col-md-auto m-2  v-center justify-content-center" style="border: 2px solid #ccc;border-radius: 25px;width: 35px;height: 35px;">
                        <i id="%id%" class="fab fa-facebook bexi_icon" style="font-size:17px;color: rgb(246, 135, 0);"></i>
                    </div>
                    <div class="col-md-auto m-2 v-center justify-content-center" style="border: 2px solid #ccc;border-radius: 25px;width: 35px;height: 35px;">
                        <i id="%id%" class="fab fa-twitter bexi_icon" style="font-size:17px;color: rgb(246, 135, 0);"></i>
                    </div>
                    <div class="col-md-auto m-2 v-center justify-content-center" style="border: 2px solid #ccc;border-radius: 25px;width: 35px;height: 35px;">
                        <i id="%id%" class="fab fa-instagram bexi_icon" style="font-size:17px;color: rgb(246, 135, 0);"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
