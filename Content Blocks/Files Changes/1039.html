<div class="bexi_module" id='%id%'>
    <!--for00001 -->
    <div class="bexi_container" style="background-image: url(imgs/shapes/4.svg);">
        <div class=" row justify-content-end">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
            <div class="shadow_box" style="padding: 3.75rem 2.5rem;background-color: white;">
                <div class="row">
                    <div class="col">
                    <h1 id='%id%' class="bexi_title Black">Register now!</h1>
                    <p id='%id%' class="bexi_ Lead_text Gray">Right at the coast of the Semantics, a large language ocean. A small river named Duden.</p>
                    </div>
                </div>
                <form action="" id="%id%" method="post">
                    <div class="row">
                        <div class="col mt-4">
                        <input id='%id%' name="name" type="text" class="form-control bexi_text_input" placeholder="Name">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                        <input id='%id%' name="email" type="email" class="form-control bexi_text_input" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                        <button id='%id%' class="btn btn-secondary bexi_button" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
