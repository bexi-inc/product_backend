<div class="bexi_module" id='%id%'>
    <!--for00001 -->
    <div class="bexi_container" style="background-image: url(imgs/shapes/4.svg);">

        <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-left">
            <div class="shadow_box" style="padding: 3.75rem 2.5rem;background-color: white;">
            <div class="row">
                <div class="col">
                <h1 id='%id%' class="bexi_title Black">Log In</h1>

                </div>
            </div>

                <div class="col mt-4">
                <input id='%id%' type="text" class="form-control bexi_text_input" placeholder="Email">

            </div>
            <div class="row mt-4">
                <div class="col">
                <input id='%id%' type="password" class="form-control bexi_text_input" placeholder="Password">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                <button id='%id%' class="btn btn-secondary bexi_button" type="button">Submit</button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
