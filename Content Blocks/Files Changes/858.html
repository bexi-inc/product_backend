<div class='cta bexi_module img-background' id='%id%'>
    <!-- ctt00010 -->
    <div class="bexi_container">
        <div class="row align-items-center justify-content-center">
            <div class="row m-0" style="width: 100%;">
                <div class="col-md-6 offset-md-6 pt-4 pb-4" style="text-align: center; padding: 2%;background-color: rgba(0, 0, 0, 0.459);border-radius: 14px;">
                    <div class="col-md-12">
                        <h2 id="%id%" class="Black L bexi_title" style="color:#fff">
                            Drop Me A Line
                        </h2>
                    </div>
                    <form action="" id="%id%" method="post" class="bexi_form">
                        <div class="col-md-12">
                            <input class="bexi_input" id="%id%" name="firstname" type="text" placeholder="First Name" required>
                        </div>
                        <div class="col-md-12">
                            <input class="bexi_input" id="%id%" name="lastname" type="text" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-12">
                            <input class="bexi_input" id="%id%" name="email" type="email" placeholder="E-mail" required>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="bexi_button button-default" id="%id%">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
