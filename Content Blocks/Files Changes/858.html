<div class='cta bexi_module img-background' id='%id%'>
    <!-- ctt00010 -->
    <div class="bexi_container">
        <div class="row align-items-center justify-content-center">
            <div class="row m-0" style="width: 100%;">
                <div class="col-md-6 offset-md-6 bgcolor_fill2 pt-4 pb-4">
                    <div class="col-md-12">
                        <h2 id="%id%" class="Black L bexi_title">
                            Drop Me A Line
                        </h2>
                    </div>
                    <form action="" id="%id%" method="post" class="bexi_form">
                        <div class="col-md-12">
                            <input class="bexi_input" id="%id%" name="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-12">
                            <input class="bexi_input" id="%id%" name="lastname" placeholder="Last Name">
                        </div>
                        <div class="col-md-12">
                            <input class="bexi_input" id="%id%" name="email" placeholder="E-mail">
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="bexi_button button-default" id="%id%">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
