<div class='bexi_module hero'  id='%id%' style="position: relative;" >
     <div class="transpa-bg" style="background-image: url('%bg_img%'); background-size: cover; position: absolute; top: 0; left: 0; width: 100%;height: 100%; z-index: -1;"></div>
     <div class="Overlay"></div>
     <!--int00014 -->
    <div class="bexi_container">
        <div class="row no-gutters align-items-center justify-content-center" style="width: 100%;">
            <div class="col-md-5 R">
                <h1 class="White L bexi_title" id='%id%' >
                    This is your Headline, make it impactful!
                </h1>
                <p class="Lead_text White L bexi_text pr-md-5"  id='%id%'>
                    You only have 3 seconds for customers to either stay or leave your website. Make your headline clear and concise, and use this sub-headline as a brief description.
                </p>
            </div>
            <div class="col-md-4 " style="text-align: center; padding: 2%;background-color: rgba(0, 0, 0, 0.459);border-radius: 14px;">
                <form action="" id="%id%" method="post" class="bexi_form">
                    <div class="row justify-content-center m-0" style="width: 100%;">
                            <input class="bexi_input" id="%id%" name="First_Name" type="text" placeholder="First Name" style="background-color: white;" required>
                    </div>
                    <div class="row justify-content-center m-0" style="width: 100%;">
                            <input class="bexi_input" id="%id%" name="Last_Name" type="text" placeholder="Last Name" style="background-color: white;" required>
                    </div>
                    <div class="row justify-content-center m-0" style="width: 100%">
                            <input class="bexi_input" id="%id%" name="Email" type="email" placeholder="E-mail" style="background-color: white;" required>
                    </div>
                    <div class="row justify-content-center m-0 C" style="width: 100%;">
                        <button type="submit" class="bexi_button button-default" id="%id%">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
