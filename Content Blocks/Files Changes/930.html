<div class='bexi_module hero'  id='%id%' style="position: relative;" >
     <div class="transpa-bg" style="background-image: url('%bg_img%'); background-size: cover; position: absolute; top: 0; left: 0; width: 100%;height: 100%; z-index: -1;"></div>
     <div class="Overlay"></div>
     <!--int00014 -->
    <div class="bexi_container">
        <div class="row no-gutters align-items-center justify-content-center" style="width: 100%;">
            <div class="col-md-6">
                <h1 class="White L bexi_title" id='%id%' >
                    Base UI for Sketch
                </h1>
                <p class="Lead_text White L bexi_text"  id='%id%'>
                    Start your design projects in the right way. This is the idea behind Base UI. We built it to help you create a beautiful website for the story you want to tell. Get things done faster. And better.
                </p>
            </div>
            <div class="col-md-5 offset-md-1" style="text-align: center; padding: 2%;background-color: rgba(237, 237, 237, 1.0);">
                <form action="" id="%id%" method="post">
                    <div class="row justify-content-center m-0" style="width: 100%;">
                            <input class="bexi_input" id="%id%" name="firstname" placeholder="First Name" style="background-color: white;">
                    </div>
                    <div class="row justify-content-center m-0" style="width: 100%;">
                            <input class="bexi_input" id="%id%" name="lastname" placeholder="Last Name" style="background-color: white;">
                    </div>
                    <div class="row justify-content-center m-0" style="width: 100%">
                            <input class="bexi_input" id="%id%" name="email" placeholder="E-mail" style="background-color: white;">
                    </div>
                    <div class="row justify-content-center m-0 C" style="width: 100%;">
                        <button type="submit" class="bexi_button button-default" id="%id%">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
