<div class='bexi_module hero' id='%id%' style="position: relative;" >

     <div class="Overlay"></div>
     <!--int00012 -->
    <div class="bexi_container">
        <div class="row m-0 align-items-center justify-content-center" style="width: 100%;">
            <div class="col-md-5">
                <h1 id="%id%" class="White L bexi_title">
                    This is your Headline, make it impactful!
                </h1>

                    You only have 3 seconds for customers to either stay or leave your website. Make your headline clear and concise, and use this sub-headline as a brief description.
                </p>
                <div class="row m-0 mb-2" style="width: 100%;">
                    <div class="col-md-5 L center-mobile pl-0" style="padding-top: 2%;">

                    </div>
                    <div class="col-md-5 L center-mobile pl-0" style="padding-top: 2%;">
                            <img id="%id%" src="./img/google-play-badge.svg" width="200" class="bexi_img m-md-0"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4 L center-mobile">
                <img id="%id%" src="./img/fea00013-iphone-white.png" class="bexi_img bexi_img_full" style="width: 275px;" />

        </div>
