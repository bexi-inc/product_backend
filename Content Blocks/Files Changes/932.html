<div class='bexi_module hero' id='%id%' style="position: relative;" >
     <div class="transpa-bg" style="background-image: url('%bg_img%'); background-size: cover; position: absolute; top: 0; left: 0; width: 100%;height: 100%; z-index: -1;"></div>
     <div class="Overlay"></div>
     <!--int00016 -->
    <div class="bexi_container">
        <div class="row m-0 align-items-center justify-content-center" style="width: 100%;">
            <div class="col-md-6">
                <h1 class="White L bexi_title" id='%id%' >
                    This is your Headline, make it impactful!
                </h1>
                <p class="Lead_text White L bexi_text"  id='%id%' >
                    You only have 3 seconds for customers to either stay or leave your website. Make your headline clear and concise, and use this sub-headline as a brief description.
                </p>
                <form action="" id="%id%" method="POST" class="bexi_form">
                    <div class="row m-0" style="width: 100%;">
                        <div class="col-md-5" style="padding-right: 0%;padding-left: 0%;">
                            <input class="bexi_input" id="%id%" name="email" type="email" placeholder="E-mail" required>
                        </div>
                        <div class="col-md-5" style="padding-left: 0%;padding-right: 0%;">
                            <button type="submit" class="bexi_button button-semi" id="%id%">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 C">
                <img src="./img/fea00013-iphone-white.png" class="bexi_img bexi_img_full" id='%id%' style="max-width: 337px;"  />
            </div>
        </div>
    </div>
</div>
